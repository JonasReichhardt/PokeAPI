                <div>
                        <button class="waves-effect waves-light btn-large  red accent-4 tooltipped" data-position="bottom" data-delay="30" data-tooltip="Previous 20 pokemons"

                        <button class="waves-effect waves-light btn-large green darken-4 tooltipped" data-position="bottom" data-delay="30" data-tooltip="Next 20 pokemons"

        <div class="card horizontal">
